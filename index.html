<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Raffle Draw App</title>
  </head>
  <body>
      <div class="container">
          <h1 class="text-center my-4 display-4">Javascript Raffle Draw</h1>
          <div class="row">
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="inp">All Names Here:</label>
                      <textarea name="" id="inp" class="form-control" rows="14">

                      </textarea>
                  </div>
                  <div>
                  <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#demo" aria-expanded="false" aria-controls="collapseExample">Show All Content</button></div>
                    <div id="demo" class="collapse my-4">
                        <div class="card card-body">
                            <ul class="list-group" id="name-list">
                                
                            </ul>
                        </div>
                    </div>
              </div>
              <div class="col-md-6">
                  <label>OutPut Display</label>
                  <div class="card card-body text-center">
                      <h2 id="display">Display</h2>
                  </div>
                  <div class="text-center">
                      <button class="btn btn-primary my-4" id="give-a-try">
                        Give A Try
                      </button>
                  </div>
                  <ul class="list-group-item my-4">
                    <li class="list-group-item">
                        <strong>First Winner: <Span id="first-possition"></Span></strong>
                    </li>
                    <li class="list-group-item">
                        <strong>Second Winner: <Span id="second-possition"></Span></strong>
                    </li>
                    <li class="list-group-item">
                        <strong>Third Winner: <Span id="third-possition"></Span></strong>
                    </li>
                  </ul>
              </div>
          </div>
      </div>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
